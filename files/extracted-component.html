/* Element Copier Overlay Styles - Sneaky Rat Theme */
.element-copier-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2147483647; /* Max z-index */
  pointer-events: none;
}

.element-copier-highlight {
  position: fixed;
  pointer-events: none;
  border: 1px solid #a78bfa;
  background-color: rgba(167, 139, 250, 0.08);
  transition: all 0.1s ease-out;
  z-index: 2147483646;
  box-sizing: border-box;
  box-shadow:
    0 0 0 1px rgba(167, 139, 250, 0.2),
    inset 0 0 20px rgba(167, 139, 250, 0.05),
    0 0 30px rgba(167, 139, 250, 0.15);
  backdrop-filter: blur(0.5px);
}

.element-copier-copy-button {
  position: fixed;
  padding: 6px 12px;
  background: rgba(13, 13, 13, 0.95);
  color: #a78bfa;
  border: 1px solid rgba(167, 139, 250, 0.3);
  border-radius: 4px;
  cursor: pointer;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
  font-size: 11px;
  font-weight: 400;
  letter-spacing: 0.3px;
  box-shadow:
    0 0 20px rgba(167, 139, 250, 0.2),
    0 2px 8px rgba(0, 0, 0, 0.5);
  pointer-events: auto;
  z-index: 2147483647;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  gap: 5px;
  white-space: nowrap;
  text-transform: lowercase;
  backdrop-filter: blur(10px);
}

.element-copier-copy-button:hover {
  background: rgba(167, 139, 250, 0.25);
  border-color: rgba(167, 139, 250, 0.6);
  color: #0d0d0d;
  box-shadow:
    0 0 30px rgba(167, 139, 250, 0.5),
    0 4px 12px rgba(0, 0, 0, 0.6);
  transform: translateY(-1px);
}

.element-copier-copy-button:active {
  transform: translateY(0);
  box-shadow:
    0 0 15px rgba(167, 139, 250, 0.3),
    0 1px 4px rgba(0, 0, 0, 0.5);
}

.element-copier-copy-button.copied {
  background: rgba(167, 139, 250, 0.3);
  border-color: #a78bfa;
  color: #0d0d0d;
  box-shadow:
    0 0 25px rgba(167, 139, 250, 0.6),
    0 2px 8px rgba(0, 0, 0, 0.5);
}

.element-copier-icon {
  width: 12px;
  height: 12px;
  opacity: 0.9;
}

/* Crosshair cursor while active - more subtle */
body.element-copier-active {
  cursor: crosshair !important;
}

body.element-copier-active * {
  cursor: crosshair !important;
}

/* Allow the copy button to be clickable */
.element-copier-copy-button,
.element-copier-copy-button * {
  cursor: pointer !important;

#onetrust-banner-sdk { font-family: 'Miller Text',Georgia,serif; }

#onetrust-banner-sdk button, #onetrust-pc-sdk button, #ot-sdk-cookie-policy button {
  border-radius: 2px;
  font-family: LibreFranklin,Helvetica,sans-serif;
}

/* Banner content width */
#onetrust-banner-sdk .ot-sdk-container, #onetrust-pc-sdk .ot-sdk-container, #ot-sdk-cookie-policy .ot-sdk-container {
  max-width: 1178px;
}

/* Divider border color */

@media only screen and (min-width: 1024px) {
#onetrust-banner-sdk.ot-iab-2 #onetrust-policy-text, #onetrust-banner-sdk.ot-iab-2 :not(.ot-dpd-desc)>.ot-b-addl-desc {
border-right-color: rgba(76,78,77,0.20);
}
}

/* Wider buttons */

  #onetrust-banner-sdk #onetrust-accept-btn-handler, #onetrust-banner-sdk #onetrust-reject-all-handler, #onetrust-banner-sdk #onetrust-pc-btn-handler {
   min-width: 140px; 
  }


/* Tablet button */

@media only screen and (min-width: 897px) and (max-width: 1023px) {
#onetrust-banner-sdk.vertical-align-content #onetrust-button-group-parent {
    left: auto;
    right: 0;
    min-width: 140px; /* button min-width + 10 */
}
}


/* ALL SITES */

/* Mobile paragraph margin */

@media only screen and (min-width: 426px) and (max-width: 549px) {
#onetrust-banner-sdk #onetrust-policy {
    margin-left: 0;
    margin-right: 0;
}
}

/* Underline, non-bold links */

#onetrust-consent-sdk #onetrust-banner-sdk a[href], #onetrust-consent-sdk #onetrust-banner-sdk a[href] font, #onetrust-consent-sdk #onetrust-banner-sdk .ot-link-btn {
font-weight:normal;
text-decoration: underline;
}

/* Tablet button positioning */

@media only screen and (min-width: 1024px) {
#onetrust-banner-sdk.ot-iab-2 #onetrust-button-group-parent {
    left: auto;
    right: 0;
    width: auto;
}
}

@media only screen and (min-width: 769px) {
#onetrust-banner-sdk #onetrust-button-group {
    margin-right: auto;
}
}

/* Minimize empty header */
@media only screen and (max-width: 1023px) {
#onetrust-banner-sdk .ot-dpd-title {
font-size: 0.5em;
}
}


/* Title under main header */
#onetrust-banner-sdk #onetrust-policy-title, 
#onetrust-banner-sdk .ot-dpd-title {
margin-bottom: 0.25em; }

/* Don't stack buttons on tablet */
@media only screen and (min-width: 426px) and (max-width: 896px) {
  #onetrust-banner-sdk #onetrust-button-group button,
  #onetrust-banner-sdk.ot-iab-2 #onetrust-button-group button {
    display: inline-block;
  }
}

/* Smaller top padding on mobile */
@media only screen and (max-width: 425px) {
  #onetrust-banner-sdk #onetrust-policy {
      margin-top: 1.25em;
  }
